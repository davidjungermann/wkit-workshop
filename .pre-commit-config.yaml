repos:
  - repo: https://github.com/psf/black
    rev: 23.12.1  # Ensure this is the latest version
    hooks:
      - id: black
        language_version: python3.11

  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2  # Ensure this is the latest version
    hooks:
      - id: isort

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0  # Ensure this is the latest version
    hooks:
      - id: mypy
        additional_dependencies:
          - "pydantic>=2.5.3"
          - "sqlalchemy-stubs>=0.4"
